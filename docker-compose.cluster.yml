services:
  # The 'setup' service runs a one-off script which initializes users inside
  # Elasticsearch — such as 'logstash_internal' and 'kibana_system' — with the
  # values of the passwords defined in the '.env' file. It also creates the
  # roles required by some of these users.
  #
  # This task only needs to be performed once, during the *initial* startup of
  # the stack. Any subsequent run will reset the passwords of existing users to
  # the values defined inside the '.env' file, and the built-in roles to their
  # default permissions.
  #
  # By default, it is excluded from the services started by 'docker compose up'
  # due to the non-default profile it belongs to. To run it, either provide the
  # '--profile=setup' CLI flag to Compose commands, or "up" the service by name
  # such as 'docker compose up setup'.

  setup:
    profiles:
      - setup
    build:
      context: setup/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    volumes:
      - ./setup/entrypoint.sh:/entrypoint.sh:ro,Z
      - ./setup/lib.sh:/lib.sh:ro,Z
      - ./setup/roles:/roles:ro,Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      METRICBEAT_INTERNAL_PASSWORD: ${METRICBEAT_INTERNAL_PASSWORD:-}
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
      HEARTBEAT_INTERNAL_PASSWORD: ${HEARTBEAT_INTERNAL_PASSWORD:-}
      MONITORING_INTERNAL_PASSWORD: ${MONITORING_INTERNAL_PASSWORD:-}
      BEATS_SYSTEM_PASSWORD: ${BEATS_SYSTEM_PASSWORD:-}
    network_mode: service:elasticsearch-master
    depends_on:
      - elasticsearch-master

  # The 'kibana-genkeys' service runs a one-off command which generates and
  # prints encryption keys for Kibana.
  #
  # By default, it is excluded from the services started by 'docker compose up'
  # due to the non-default profile it belongs to. To run it, either provide the
  # '--profile=setup' CLI flag to Compose commands, or "up" the service by name
  # such as 'docker compose up kibana-genkeys'.

  kibana-genkeys:
    profiles:
      - setup
    build:
      context: kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    command:
      - bin/kibana-encryption-keys
      - generate
    network_mode: none

  # Master Node - Controls and manages the cluster
  # Also acts as a data node for simplicity (can be separated if needed)
  elasticsearch-master:
    build:
      context: elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elasticsearch/config/elasticsearch-master.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch-master:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200  # Expose master node for API access
      - 9300:9300
    environment:
      node.name: elasticsearch-master
      node.roles: "master,data,ingest"  # Master + Data + Ingest roles
      cluster.name: docker-cluster
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Multi-node cluster discovery
      discovery.seed_hosts: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      cluster.initial_master_nodes: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      bootstrap.memory_lock: false
    networks:
      - elk
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD:-changeme} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Data Node 1 - Stores data, handles searches
  elasticsearch-data-1:
    build:
      context: elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elasticsearch/config/elasticsearch-data.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch-data-1:/usr/share/elasticsearch/data:Z
    ports:
      - 9201:9200  # Expose for monitoring (optional)
      - 9301:9300
    environment:
      node.name: elasticsearch-data-1
      node.roles: "data,ingest"  # Data + Ingest roles
      cluster.name: docker-cluster
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Multi-node cluster discovery
      discovery.seed_hosts: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      cluster.initial_master_nodes: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      bootstrap.memory_lock: false
    networks:
      - elk
    depends_on:
      elasticsearch-master:
        condition: service_healthy
    restart: unless-stopped

  # Data Node 2 - Stores data, handles searches
  elasticsearch-data-2:
    build:
      context: elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elasticsearch/config/elasticsearch-data.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch-data-2:/usr/share/elasticsearch/data:Z
    ports:
      - 9202:9200  # Expose for monitoring (optional)
      - 9302:9300
    environment:
      node.name: elasticsearch-data-2
      node.roles: "data,ingest"  # Data + Ingest roles
      cluster.name: docker-cluster
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Multi-node cluster discovery
      discovery.seed_hosts: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      cluster.initial_master_nodes: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      bootstrap.memory_lock: false
    networks:
      - elk
    depends_on:
      elasticsearch-master:
        condition: service_healthy
    restart: unless-stopped

  # Coordinating Node - Routes requests, doesn't store data
  elasticsearch-coordinating:
    build:
      context: elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elasticsearch/config/elasticsearch-coordinating.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
    ports:
      - 9203:9200  # Coordinating node for client connections
      - 9303:9300
    environment:
      node.name: elasticsearch-coordinating
      node.roles: ""  # Coordinating-only node (no data, no master)
      cluster.name: docker-cluster
      ES_JAVA_OPTS: -Xms256m -Xmx256m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Multi-node cluster discovery
      discovery.seed_hosts: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      cluster.initial_master_nodes: elasticsearch-master,elasticsearch-data-1,elasticsearch-data-2
      bootstrap.memory_lock: false
    networks:
      - elk
    depends_on:
      elasticsearch-master:
        condition: service_healthy
    restart: unless-stopped

  logstash:
    build:
      context: logstash/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro,Z
    ports:
      - 5044:5044
      - 50000:50000/tcp
      - 50000:50000/udp
      - 9600:9600
    environment:
      LS_JAVA_OPTS: -Xms256m -Xmx256m
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
    networks:
      - elk
    depends_on:
      - elasticsearch-master
      - elasticsearch-data-1
      - elasticsearch-data-2
    restart: unless-stopped

  kibana:
    build:
      context: kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    ports:
      - 5601:5601
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      # Connect to coordinating node for better load distribution
      ELASTICSEARCH_HOSTS: http://elasticsearch-coordinating:9200
    networks:
      - elk
    depends_on:
      - elasticsearch-coordinating
    restart: unless-stopped

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch-master:
  elasticsearch-data-1:
  elasticsearch-data-2:

